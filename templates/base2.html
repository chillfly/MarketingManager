<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    {% block meta %}{% end %}
    <title>网站后台管理模版</title>
    <link rel="stylesheet" href="{{static_url('layui/css/layui.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/admin.css')}}"/>
    {% block css %}{% end %}
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">

    <!-- 头部区域 -->
    <div class="layui-header">
      <div class="layui-logo">layui 后台布局</div>
      <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">退了</a></li>
      </ul>
    </div>

    <!-- 左侧导航区域 -->
    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="leftNav">
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">所有商品</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">列表一</a></dd>
              <dd><a href="javascript:;">列表二</a></dd>
              <dd><a href="javascript:;">列表三</a></dd>
              <dd><a href="">超链接</a></dd>
            </dl>
          </li>
           <li class="layui-nav-item">
            <a href="javascript:;" data-url="admin-info.html" data-id='5' data-text="=============="><i class="iconfont">&#xe606;</i>==============</a>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;" data-url="user" data-id='5' data-text="个人信息"><i class="iconfont">&#xe606;</i>个人信息</a>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;"><i class="iconfont">&#xe608;</i>系统管理</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;" data-url="/system/user/list" data-id='9' data-text="用户管理"><span class="l-line"></span>用户管理</a></dd>
              <dd><a href="javascript:;" data-url="/system/menu/list" data-id='3' data-text="菜单管理"><span class="l-line"></span>菜单管理</a></dd>
              <dd><a href="javascript:;" data-url="/system/power/list" data-id='4' data-text="权限管理"><span class="l-line"></span>权限管理</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body">
      <!--tab 切换-->
      <div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
        <ul class="layui-tab-title">
          <li class="layui-this welcome">后台主页</li>
        </ul>
        <div class="layui-tab-content ">
          <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
              <!--1-->
              <iframe src="/welcome" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
              <!--1end-->
          </div>
        </div>
      </div>
    </div>

    <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
    </div>
  </div>
<script src="{{static_url('layui/layui.js')}}" type="text/javascript" charset="utf-8"></script>
  <script src="{{static_url('js/main.js')}}" type="text/javascript" charset="utf-8"></script>
{% block js %}{% end %}
</body>
</html>
